---

grafana_repo_release: testing
grafana_service_name: grafana-server
grafana_paths:
    conf: /etc/grafana
    provisioning: /etc/grafana/provisioning
    log: /var/log/grafana
    data: /usr/share/grafana/data
    plugins: /usr/share/grafana/plugins
    datasources: /etc/grafana/provisioning/datasources
    dashboards: /etc/grafana/provisioning/dashboards

grafana_dashboard:
    host_regex: "/.openio*/"
    namespace: OPENIO
    group: openio

grafana_http:
    protocol: http
    host: 0.0.0.0
    port: 3000
    domain: localhost

grafana_auth:
    user: admin
    password: admin

grafana_theme: light

influxdb_http:
    host: localhost
    port: 8086

influxdb_auth:
    user: admin
    password: admin
